<div class="container contents bgw ">
	<div class="col-sm-8  col-sm-offset-2">
		<form class="form-horizontal " ng-submit="send()">
			<div class="form-group">
				<label class="control-label col-sm-4"></label>
				<div class="col-sm-4">
					<div class="avatar-lg">
						<img ng-src="{{view.user.avatarUrl||'public/img/avatar.png'}}"></div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-4">姓名</label>
				<div class="col-sm-4 ">
					<div class="form-control-static" ng-bind="view.user.nickname"></div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-4">卡号</label>
				<div class="col-sm-4">
					<div class="form-control-static" ng-bind="view.user.memberCardNo"></div>
				</div>
			</div>
			<div class="form-group ">
				<label class="control-label col-sm-4">类型</label>
				<div class="col-sm-8">
					<div class="btn-group btn-checked btn-block" data-toggle="buttons">
						<label class="btn btn-default active"  ng-click="posts.type='PUT'">
							<input type="radio" ng-model="posts.type" value="PUT"  >使用</label>
						<label class="btn btn-default " ng-click="posts.type='POST'">
							<input type="radio"  ng-model="posts.type" value="POST" >充值</label>

					</div>
				</div>

			</div>
			<div class="form-group ">
				<label class="control-label col-sm-4">金额</label>
				<div class="col-sm-4">
					<div class="input-group">
						<span class="input-group-addon" ng-if="posts.type=='POST'">+</span>
						<span class="input-group-addon" ng-if="posts.type=='PUT'">-</span>
						<input type="number" class="form-control" min="0.01" step="0.01" max=''  ng-model="posts.amount">
					</div>

				</div>
			</div>
			<div class="form-group ">
				<label class="control-label col-sm-4">余额</label>
				<div class="col-sm-8">
					<div class="form-control-static" >
						<span ng-bind="view.user.charge"></span>
						<span ng-if="posts.charge">
							<span class="text-success" ng-show="posts.type=='PUT'">
								<span ng-bind="'-'+posts.charge+'='"></span>
								<span ng-bind="(view.user.charge-posts.charge)|number"></span>

							</span>
								<span ng-show="posts.type=='POST'" class="text-red" >
								<span ng-bind="'+'+posts.charge+'='"></span>
								<span ng-bind="(posts.charge+view.interest.charge)|number"></span>
							</span>
						</span>
					</div>

				</div>
			</div>
			<div class="form-group ">
				<label class="control-label col-sm-4">说明</label>
				<div class="col-sm-8">
					<textarea class="col-sm-8" name="" id="" cols="30" rows="10" ng-model="posts.reason"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-4"></label>
				<div class="col-sm-8 ">
					<div class="form-control-static" style="color:red " >若您的品牌，各门店充值卡余额不通用，请使用门店店长账号登录操作，若使用品牌管理员账号将充值至通用余额，各门店均可通用</div>
				</div>
			</div>

				<label class="control-label col-sm-4">余额</label>
				<div class="col-sm-8">
					<div class="form-control-static" >
						<span ng-bind="view.interest.charge"></span>
						<span ng-if="posts.charge">
							<span ng-show="posts.type=='POST'" class="text-red" >
								<span ng-bind="'+'+posts.charge+'='"></span>
								<span ng-bind="(posts.charge+view.interest.charge)|number"></span>
							</span>
							<span class="text-success" ng-show="posts.type=='PUT'">
								<span ng-bind="'-'+posts.charge+'='"></span>
								<span ng-bind="(view.interest.charge-posts.charge)|number"></span>

							</span>
						</span>
					</div>

				</div>
			</div>-->
			<div class="form-group">
				<div class="col-sm-2 col-sm-offset-4">
					<!-- <a class="btn btn-default btn-block" back-button>返回</a> -->
				</div>
				<div class="col-sm-2 ">
					<button class="btn btn-primary btn-block" >确定</button>
				</div>
				
			</div>

		</form>
	</div>
</div>
