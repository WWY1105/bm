<div class="container contents bgw ">
	<div class="col-sm-8  col-sm-offset-2">
		<form class="form-horizontal " name="staffadd_form" ng-submit="send()">
			<div class="form-group">
				<label class="control-label col-sm-4"></label>
				<div class="col-sm-4">
					<div class="avatar-lg">
						<img ng-src="{{view.user.avatarUrl||'public/img/avatar.png'}}"></div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-4">姓名</label>
				<div class="col-sm-4 ">
					<div class="form-control-static" ng-bind="view.user.fullname"></div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-4">卡号</label>
				<div class="col-sm-4">
					<div class="form-control-static" ng-bind="view.user.cardNo"></div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-4">手机号</label>
				<div class="col-sm-4">
					<!-- <div class="form-control-static" ng-bind="view.user.phone"></div> -->
					<input type="tel" class="form-control" ng-model="view.user.phone"  required/>
				</div>
				<span class="help-block"  ng-messages="staffadd_form.tel.$error">
						<div  ng-message="required">11位手机号</div>
						<div class="text-red" ng-message="pattern">
							<span>请输入正确的手机号</span>
						</div>
					</span>
			</div>
			<div class="form-group ">
					<label class="control-label col-sm-4">会员等级</label>
	
					<div class="col-sm-4">
						<select class="form-control" name="grade" ng-model="posts.grade" required>
							<option ng-repeat="item in view.member" ng-value="item.grade" ng-selected="item.grade ==view.user.grade ? 'selected' : '' ">{{item.name}}
							</option>
						</select>
					</div>
				</div>
			<div class="form-group">
				<label class="control-label col-sm-4">积分</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" ng-model="view.user.points" required/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-4">余额（本金）</label>
				<div class="col-sm-4">
					<!-- <div class="form-control-static" ng-bind="view.user.currentCharge"></div> -->
					<input type="text" class="form-control" ng-model="view.user.chargePrincipal" required/>
				</div>
			</div>
			<div class="form-group">
					<label class="control-label col-sm-4">余额（赠送）</label>
					<div class="col-sm-4">
						<!-- <div class="form-control-static" ng-bind="view.user.currentCharge"></div> -->
						<input type="text" class="form-control" ng-model="view.user.chargeGiven" required/>
					</div>
				</div>
			<div class="form-group">
				<div class="col-sm-2 col-sm-offset-4">
					<!-- <a class="btn btn-default btn-block" back-button>返回</a> -->
				</div>
				<div class="col-sm-2 ">
					<button class="btn btn-primary btn-block" >修改</button>
				</div>
				
			</div>

		</form>
	</div>
</div>
