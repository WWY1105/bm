				<span ng-show="shopshow.result.state==1002">开通审核中...</span>
				<span ng-show="shopshow.result.state==1004">停用审核中...</span>
			</span>
  </div>

					<!--<span class="out">菜品:</span>-->

				<!--<span>-->
					<!--<span class="out">服务:</span>-->
					<!--<span class="badge" ng-bind="shopshow.result.satisfactions.1002|number:0||'0'">0</span>-->

					<!--<span class="out">环境:</span>-->
					<!--<span class="badge" ng-bind="shopshow.result.satisfactions.1003|number:0||'0'">0</span>-->
				<!--</span>-->

					<!--<span class="badge" ng-bind="shopshow.result.score|number:0||'0'">0</span>-->
				<!--</span>-->
			<!--</span>-->

  <!--</div>-->
  <div class="col-md-12">
    <hr>
  </div>
  <div class="col-md-8 col-md-offset-2 shopshow">
    <div class="col-sm-6">
      <div class="col-sm-5">店长:</div>
      <div class="col-sm-7" ng-bind="shopshow.result.shopKeeper||'店长暂无'"></div>
    </div>

    <div class="col-sm-6">
      <div class="col-sm-5">店铺类型:</div>
      <div class="col-sm-7" ng-bind="shopshow.result.shopType"></div>
    </div>
    <div class="col-sm-6">
      <div class="col-sm-5">电话:</div>
      <div class="col-sm-7" ng-bind="shopshow.result.tel"></div>
    </div>

    <div class="col-sm-6">
      <div class="col-sm-5">菜系:</div>
      <div class="col-sm-7" ng-bind="shopshow.result.cuisineText"></div>
    </div>
    <div class="col-sm-6">
      <div class="col-sm-5">人均消费:</div>
      <div class="col-sm-7" ng-bind="shopshow.result.avgprice+'元'"></div>
    </div>
    <div class="col-sm-6">
      <div class="col-sm-5">开业时间:</div>
      <div class="col-sm-7" ng-bind="shopshow.result.openingDay|date:'yyyy-MM-dd'"></div>
    </div>
    <div class="col-sm-12">
      <div class="col-sm-2">介绍:</div>
      <div class="col-sm-10" ng-bind="shopshow.result.description||'暂未填写'"></div>
    </div>
    <div class="col-sm-12 mb10" ng-if="shopshow.result.qrcodeUrl">
      <div class="col-sm-2">微店</div>
      <div class="col-sm-2"><img ng-src="{{shopshow.result.qrcodeUrl}}" width="80px"/></div>
      <div class="col-sm-8"><a target="_blank" ng-href="{{shopshow.result.qrcodeUrl}}" >查看大图</a></div>
    </div>
    <div class="col-sm-12">
      <div class="col-sm-2">
        营业时间:

      </div>
      <div class="col-sm-10">
        <div class="row">

          <table class="table table-bordered col-sm-12">
            <tr>
              <th class="col-sm-2" ng-repeat="(key,businesstime) in shopshow.result.businessTimes"
                  ng-bind="bussniessTime[shopshow.result.businessTimes[key].type]"></th>
            </tr>
            <tr>
              <td ng-repeat="(key,businesstime) in shopshow.result.businessTimes"
                  ng-bind="(shopshow.result.businessTimes[key].startTime|date:'HH:mm')+'-'+(shopshow.result.businessTimes[key].endTime|date:'HH:mm')"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div class="col-sm-12">
      <div class="col-sm-2">
        规模:
      </div>
      <div class="col-sm-10">
        <div class="row">
          <table class="table table-bordered col-sm-12">
            <tr>
              <th class="col-sm-6">包厢</th>
              <th class="col-sm-6">散台</th>
            </tr>
            <tr>
              <td ng-bind="shopshow.result.boxNum">读取中
              </td>
              <td ng-bind="shopshow.result.tableNum ">读取中
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div class="col-sm-12">
      <div class="col-sm-2">
        收银员:
        <br>
        <a class="btn btn-link" ng-click="goto('staff/show/'+shopId)">修改</a>
      </div>
      <div class="col-sm-10">
        <div class="row">
          <table class="table table-bordered col-sm-12">
            <tr>
              <th class="col-sm-6">姓名</th>
              <th class="col-sm-6">账号</th>
            </tr>
            <tr ng-repeat="stafflist in shopshow.result.staffs">
              <td ng-bind="stafflist.nickname">读取中
              </td>
              <td ng-bind="stafflist.name ">读取中
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div class="col-sm-12">
      <div class="col-sm-2">停车位:</div>
      <div class="col-sm-10" ng-bind="shopshow.result.parkingDescription||'暂未填写'"></div>
    </div>
    <div class="col-sm-12">
      <div class="col-sm-2">地址:</div>
      <div class="col-sm-10" ng-show="shopshow.result.address"
           ng-bind="shopshow.result.areaText+shopshow.result.address"></div>
      <div class="col-sm-10" ng-show="!shopshow.result.address">暂未填写</div>
    </div>
    <!-- 		<div class="col-sm-12">
                <div class="col-sm-2">地图:</div>
                <div class="col-sm-10" ng-show="shopshow.result.map" >
                    <img ng-src="{{shopshow.result.map}}" style=""/>
                </div>
                <div class="col-sm-10" ng-show="!shopshow.result.map" >暂未添加</div>
            </div> -->
    <div class="col-sm-12">
      <div class="col-sm-2">门店图片:</div>
      <div class="col-sm-10">
        <div class="row">
          <div class="col-sm-4" ng-repeat="pic in shopshow.result.picUrls">
            <a class="thumbnail">
              <img ng-src="{{pic.url}}" style="height: 90px"/>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8 col-sm-offset-3">
      <a class="btn btn-default btn-block" back-button>返回</a>
    </div>
  </div>
</div>
