<div ng-controller="RuleLimitPrementCtr">
	<div class="out ruleadd2" >
		<div class="col-sm-2 text-right ">
			<span class="title">活动详情</span>
		</div>
		<div class="col-sm-10 content mb0">
			<div class="form-group mb22"  ng-repeat="LimitPrements in LimitPrement.posts.detail">
				<div class="col-sm-3">
					<select  ng-model="LimitPrements.member"  class="form-control " ng-model="area.area1"
  									ng-options="item.id as item.name for item in view.member" name="area" required></select>
				</div>
				<div class=" form-control-static pull-left">单次消费满</div>
				<div class="col-sm-2 ">
					<input ng-model="LimitPrements.amount" type="number" class="form-control" min ="1" require/>
				</div>
				<div class=" form-control-static pull-left">元，赠送</div>
				<div class="col-sm-4 ">
					<input ng-model="LimitPrements.value" class="form-control" min ="1"/>
				</div>
				<a class="add click" ng-show="$first" ng-click="LimitPrement.addFn()"> <i class="glyphicon glyphicon-plus"></i>
				</a>
				<a class="remove click" ng-show="!$first" ng-click="LimitPrement.removeFn($index)"> <i class="glyphicon glyphicon-remove"></i>
				</a>
			</div>
		</div>
	</div>
	<div class="out ruleadd2">
		<div class="col-sm-2 text-right ">
			<span class="title">数量</span>
		</div>
		<div class="col-sm-10 content2 mb0">
			<div class="form-group mb22" >
				<div class=" form-control-static pull-left">前</div>
				<div class="col-sm-3 ">
					<input type="text" ng-model="LimitPrement.posts.count" class="form-control" />
				</div>
				<div class=" form-control-static pull-left">
					人有效
					<span style="color:#999;padding-left:20px">(0表示不限制)</span>
				</div>

			</div>
		</div>
	</div>
</div>
