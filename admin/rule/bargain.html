<div class="row bg-white">
  <div ng-include="'/admin/rule/leftmenu.html'"></div>
  <div class="v-shadow-content ruleadd">
    <form class="form-horizontal" name="ruleForm" ng-submit="sendJsons()">
      <div class="out">
        <div class="col-sm-2">
          <span class="title">功能</span>
        </div>
        <div class="col-sm-8">
          <!--<div style="color: #dedede;padding-bottom: 10px">请选择需要开启的功能</div>-->
          <div><input type="checkbox" id="on" ng-model="view.on" class=""/><label for="on">砍价吸粉</label>
            <!--<label for="on">仅开通了公众号并授权绑定上宾账号成功后才可开通</label>-->
          </div>
        </div>
      </div>
      <div class="out">
        <div class="col-sm-2">
          <span class="title">有效期</span>
        </div>
        <div class="col-sm-8" my-date-picker data="view.data" date-range="view.dateRange" is-edit="true"></div>
      </div>
      <div class="out">
        <div class="col-sm-2">
          <span class="title">有效时段</span>
        </div>
        <div class="col-sm-8">
          <input type="checkbox" id="allday" ng-model="posts.allDay"/><label for="allday">全天</label>

          <div class="timecheck" ng-if="!posts.allDay">
            <label class="btn glyphicon  btn-default" ng-repeat="(key, value) in set.time"
                   ng-class="{active:view.periods[$index]}" ng-click="settime($index,key)" ng-bind="value"></label>
          </div>
        </div>
      </div>
      <div class="out">
        <div class="col-sm-2">
          <span class="title">限制</span>
        </div>
        <div class="col-sm-8">
          <div class="form-group">
            <div class="form-inline">
              <span class="form-control-static">每位本品牌粉丝可为砍价发起人砍价</span>
              <input type="number" class="form-control" ng-model="view.rule.timesLimit" required/>
              <span class="form-control-static">次</span>
            </div>
            <div class="padding mt15" ng-if="view.rule.timesLimit==1">
              <input id="first" type="checkbox" ng-model="view.rule.firstLimit"/><label for="first">仅首次成为粉丝的用户可帮忙砍价</label>
            </div>
          </div>
        </div>
      </div>
      <div class="out">
        <div class="col-sm-2">
          <span class="title">规则</span>
        </div>
        <div class="col-sm-8">
          <div class="row form-group" ng-repeat="detail in view.rule.detail.CUSTOMER">
            <div class="form-inline col-sm-10" style="border: 1px dotted #d5d5d5">
              <p>
                <span class="form-control-static">每位被邀请砍价的用户，可砍</span>
                <input type="text" class="form-control" ng-model="detail.limit" placeholder="如，2" required/>
                <span class="form-control-static">元</span></p>
              <p>
                <span class="form-control-static">消费满</span>
                <input type="number" class="form-control" ng-model="detail.amount" placeholder="如，200" required/>
                <span class="form-control-static">元，可参与砍价</span></p>

              <p>
                <span class="form-control-static">最多可砍</span>
                <input type="number" class="form-control" ng-model="detail.value" placeholder="如，20" required/>
                <span class="form-control-static">元</span>
              </p>



            </div>
            <div class="col-sm-1 ruleadd2" style="margin-top: 45px">
              <a class="add click" ng-if="$first" ng-click="operate()"> <i
                      class="glyphicon glyphicon-plus"></i>
              </a>
              <a class="remove click" ng-if="!$first" ng-click="operate($index)"> <i
                      class="glyphicon glyphicon-remove"></i></a>
            </div>
          </div>
        </div>
      </div>
      <div class="out">
        <div class="col-sm-2"></div>
        <div class="col-sm-8 mt20">
          <!--<div class="col-sm-3 col-sm-offset-1 ">-->
          <!--<a class="btn btn-default btn-block" back-button>返回</a>-->
          <!--</div>-->
          <div class="col-sm-4">
            <button class="btn btn-primary btn-block" ng-disabled="ruleForm.$invalid">保存</button>
          </div>
        </div>
      </div>


    </form>
  </div>
</div>
