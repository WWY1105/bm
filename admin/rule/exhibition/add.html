<div class="container contents bgw">
  <div ng-include="'/admin/rule/leftmenu.html'"></div>
  <div class="v-shadow-content ruleadd">
    <div class="col-sm-12 ruleadd">
      <form class="form-horizontal" name="ruleForm" ng-submit="sendJsons()">
        <div class="out">
          <div class="col-sm-2">
            <span class="title"><span class="text-red">*</span>名称</span>
          </div>
          <div class="col-sm-8">
            <div class="form-group ">
              <div class="col-sm-5">
                <input type="text" ng-model="posts.name" name="name" class="form-control"
                       placeholder="请输入活动名称" ng-minlength='2' ng-maxlength='20'
                       ng-pattern="config.textCheckJson.nickname"
                       required/>
              </div>
              <div class="col-sm-5">
              <span class="help-block text-red" ng-messages="ruleForm.name.$error">
	                        <span ng-message="required">不能为空</span>
	                        <span ng-message="minlength">需大于2个字符</span>
	                        <span ng-message="maxlength">需小于20字符</span>
	                        <span ng-message="pattern" ng-bind="config.textCheckErrorJson.nickname">
                            </span>
              </span>
                <span class="help-block" ng-show="ruleForm.name.$valid&&ruleForm.name.$touched">输入正确</span>
                <span class="help-block" ng-show="ruleForm.name.$untouched&&ruleForm.name.$pristine">
              2-20字符的汉字、英文、数字或者它们的组合
              </span>

              </div>
            </div>
          </div>
        </div>

        <div class="out ">
          <div class="col-sm-2">
            <span class="title"><span class="text-red">*</span>类型</span>
          </div>
          <div class="col-sm-8">
            <div class="form-group timecheck">
              <div class="col-sm-12 ml2 form-control-stack text-left">
                <span ng-repeat="item in view.type">
               <label style="width: 104px" class="btn glyphicon  btn-default"
                      ng-class="{active:posts.activityCategory == item.id}"
                      ng-click="posts.activityCategory = item.id">{{item.name}}</label>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="out">
          <div class="col-sm-2">
            <span class="title"><span class="text-red">*</span>有效期</span>
          </div>
          <div class="col-sm-8" my-date-picker data="view.data" date-range="view.dateRange" is-edit="view.isEdit"></div>
        </div>
        <div class="out">
          <div class="col-sm-2">
            <span class="title"><span class="text-red">*</span>内容</span>
          </div>
          <div class="col-sm-8">
            <div class="form-group ">
              <div class="col-sm-5">
                <textarea style="height: 120px" placeholder="必填项" ng-model="posts.additional" name="name" class="form-control" required></textarea>
              </div>
            </div>
          </div>
          <div class="out ">
            <div class="col-sm-2"></div>
            <div class="col-sm-8 mt20">
              <div class="form-group ">
                <div class="col-sm-3 col-sm-offset-1 ">
                  <a class="btn btn-default btn-block" back-button>返回</a>
                </div>
                <div class="col-sm-3 col-sm-offset-1 ">
                  <button class="btn btn-primary btn-block" ng-disabled="ruleForm.$invalid">提交</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
