<div class="row bg-white">
  <div ng-include="'/admin/rule/leftmenu.html'"></div>
  <div class="v-shadow-content ruleadd">
    <div class="text-red" style="padding: 10px">*注：当前仅展示第一条</div>
    <div class="time-line1" ng-repeat="item in view.list track by $index">
      <div class="line-in" ng-if="item">
        <h4>第{{item.place}}条：{{item.title}}</h4>
        <div>活动横图</div>
        <img style="height: 200px" ng-src="{{item.transversePicUrl||''}}">
        <div class="mt15" ng-if="item.verticalPicUrl">活动竖图</div>
        <img ng-if="item.verticalPicUrl" style="height: 200px" ng-src="{{item.verticalPicUrl||''}}">

        <div class="mt15">
          <button type="button" class="btn btn-info" ng-click="coverFn(item.id,item.cover==true?'off':'on')">
            <span ng-if="item.cover">取消封面</span><span ng-if="!item.cover">设为封面</span>
          </button>
          <button type="button" class="btn btn-primary" ng-click="openFn($index)">修改
          </button>
          <button type="button" class="btn btn-danger" ng-click="removeFn($index)">删除</button>
        </div>
      </div>
      <div class="line-in" ng-if="!item">
        <h4>第{{$index+1}}条</h4>

        <div class="mt15">
          <button type="button" class="btn btn-primary" ng-click="openFn($index)">新建</button>
        </div>
      </div>

    </div>
  </div>
  <div class="modal fade bs-example-modal-sm pic-select" id="ad-select" tabindex="-1" role="dialog"
       aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog" style="width: 866px;background: white">
      <div class="modal-content">
        <div class="modal-header ">
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
          </button>
          <h4 class="modal-title">广告选择</h4>
        </div>
        <div class="modal-body" style="padding: 0">
          <div class="img_pick">
            <div class="img-over">
              <div class="img-pick" ng-click="changeFn($index)" ng-repeat="item in view.ads.items">
                <div class="pic_box">
                  <img ng-src="{{item.transversePicUrl}}" style="height: 117px">
                </div>
                <div class="lbl_content">{{item.title}}</div>
                <div class="selected_mask" ng-if="view.select==$index">
                  <div class="selected_mask_inner"></div>
                  <div class="selected_mask_icon"></div>
                </div>
              </div>
              <div class="col-sm-12" ng-if="view.ads.pageSize>1">
                <pagination items-per-page="view.ads.count" boundary-links="true" rotate="false" max-size="20"
                            total-items="view.ads.total" ng-model="view.ads.page"
                            class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;"
                            first-text="&laquo;" last-text="&raquo;" ng-change="pageChange()"></pagination>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div class="col-md-3 col-md-offset-3">
            <div class="btn btn-primary btn-block" ng-click="submitFn()">确定</div>
          </div>
          <div class="col-md-3 col-md-setoff-1">
            <div class="btn btn-default btn-block" data-dismiss="modal">关闭</div>
          </div>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>

</div>
