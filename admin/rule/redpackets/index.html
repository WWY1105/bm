<div class="row bg-white">
    <div ng-include="'/admin/rule/leftmenu.html?v=12'"></div>
    <div class="v-shadow-content ruleadd">
      <div class="col-sm-12 mb15">
        <button type="button" class="btn btn-primary pull-right" ng-click="goto('rule/addpackets')">新增
        </button>
        <p>如转介绍活动需要修改红包，需要下线原红包，新增红包替换到转介绍活动里，如直接修改原红包，则对于修改前已产生的链接，修改无效</p>
      </div>

      <div class="time-line1" ng-repeat="item in view.list.items">
        <div class="line-in">
          <h4>{{item.name}} <span class="text-red">{{item.state=='DISABLED'?'已结束':''}}</span></h4>
          <img ng-if="item.picUrl" style="height: 200px" ng-src="{{item.picUrl||''}}">
  
          <div ng-repeat="text in item.text"><p>{{text}}</p></div>
          <div ng-if="item.url">
            <div>活动分享链接</div>
            <input value="{{item.url}}" readonly>
            <button ng-click="copyFn(item.url)">复制链接</button>
          </div>
          <div class="mt15">
            <button type="button" ng-if="!item.on" class="btn btn-primary" ng-click="goto('rule/editpackets/' +item.id)">修改
            </button>
            <button type="button" class="btn btn-warning"  ng-click="onFn(item.id)" ng-if="!item.on">上线
            </button>
            <button type="button" class="btn btn-warning"  ng-click="offFn(item.id)" ng-if="item.on">下线
            </button>
            <button type="button" class="btn btn-danger" ng-click="removeFn(item.id)"
                    ng-if="!item.on">删除
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
