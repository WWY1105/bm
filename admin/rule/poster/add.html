<div class="row bg-white">
  <div ng-include="'/admin/rule/leftmenu.html'"></div>
  <div class="v-shadow-content ruleadd">
    <form class="form-horizontal" name="adsAdd" ng-submit="sendJsons()">
      <div style="">
        <div class="out">
          <div class="col-sm-2">
            <span class="title"><span class="text-red">*</span>名称</span>
          </div>
          <div class="col-sm-8">
            <div class="form-group">
              <div class="form-inline">
                <input type="text" class="form-control" ng-model="post.title" required/>
              </div>
            </div>
          </div>
        </div>
        <div class="out">
          <div class="col-sm-2">
            <span class="title"><span class="text-red">*</span>链接类型</span>
          </div>
          <div class="col-sm-8">

            <div class="form-group">
              <div class="radio">
                <label>
                  <input ng-model="post.type" type="radio" name="optionsRadios" value="200" required>
                  使用外部链接
                </label>
                <label>
                  <input ng-model="post.type" type="radio" name="optionsRadios" value="100" required>
                  使用原生页面
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="out" ng-if="post.type=='200'">
          <div class="col-sm-2">
            <span class="title"><span class="text-red">*</span>链接</span>
          </div>
          <div class="col-sm-8">
            <input ng-model="post.linkUrl" type="url" class="form-control" maxLenth="200" placeholder="内容 200个字符以内 "/>

          </div>
        </div>
        <div class="out" ng-if="post.type=='100'">
          <div class="col-sm-2">
            <span class="title"><span class="text-red">*</span>类型</span>
          </div>
          <div class="col-sm-8">
            <div class="form-group timecheck">
              <label ng-repeat="(key, value) in view.type" class="col-sm2 glyphicon btn btn-default"
                     ng-class="{active:post.activityCategory==key}"
                     ng-click="post.activityCategory= key;changeFn(key)">
                {{value}}
              </label>
            </div>
          </div>
        </div>
        <div class="out" ng-if="post.type=='100'">
          <div class="col-sm-2">
            <span class="title"><span class="text-red">*</span>活动</span>
          </div>
          <div class="col-sm-8">
            <div class="form-group">
              <div class="form-inline">
                <select ng-model="post.activityId" class="form-control"
                        ng-options="item.id as item.name for item in view.rules" required></select>
              </div>
            </div>
          </div>
        </div>
        <div class="out">
          <div class="col-sm-2">
            <span class="title"><span class="text-red">*</span>活动横图</span>
          </div>
          <div class="col-sm-8">
            <div>*最佳比例：361 X 160(2倍以上不会失真)</div>
            <pic-send style="padding: 15px 0" pic-url="post.transversePicUrl" min-width="" min-height=""></pic-send>
          </div>
        </div>
        <div class="out">
          <div class="col-sm-2">
            <span class="title">活动竖图</span>
          </div>
          <div class="col-sm-8">
            <div>*最佳比例：375 X 603(2倍以上不会失真)</div>
            <pic-send style="padding: 15px 0" pic-url="post.verticalPicUrl" min-width="" min-height=""></pic-send>
          </div>
        </div>
      </div>
      <div class="out">
        <div class="col-sm-2"></div>
        <!--<div class="col-sm-3 col-sm-offset-1 ">-->
        <!--<a class="btn btn-default btn-block" back-button>返回</a>-->
        <!--</div>-->
        <div class="col-sm-4">
          <button class="btn btn-primary btn-block"  ng-disabled="adsAdd.$invalid">保存</button>
        </div>
      </div>
    </form>
  </div>
</div>
