<div class="bgw">
  <div class="row">
    <div ng-include="'/admin/mall/leftmenu.html'"></div>
    <div class="v-shadow-content">
      <div class="col-sm-12 form-control-stack text-left ml30">
        <label class="checkbox-inline">
          <input class="ng-pristine ng-untouched ng-valid" ng-model="dishesAll" ng-click="checkAllDishes()"
                 type="checkbox">全选</label>
        <button class="btn btn-primary pull-right" ng-click="goto('mall/meal/add')">新增</button>
        <button class="btn btn-danger" ng-click="removeAll()">删除</button>

      </div>
      <div class="col-md-12 shopshow">
        <ul>
          <li ng-repeat="item in view.items" class="rotate-in" style="margin:5px 20px;">
            <div class="user-list">
              <div class="">
                <input type="checkbox" class="ng-pristine ng-untouched ng-valid" ng-model="posts.meals[$index]"
                       ng-true-value="{{item.id}}" ng-false-value="{{null}}">
                <span>
                  <a class="btn btn-xs btn-primary" ng-click="goto('mall/meal/edit/'+item.id)">编辑</a>
                  <a class="btn btn-xs btn-danger" ng-click="remove($index)">删除</a>
                </span>
              </div>
              <div ng-bind="item.code"></div>

              <div><img ng-src="{{item.picUrl}}" src="public/img/dish.jpg" width="100%" height="130px"></div>
              <div class="title">{{item.name}}</div>
              <div class="price">现价：￥{{item.price}} <a style="text-decoration: underline" ng-click="detailFn($index)">查看详情</a>
              </div>

            </div>

          </li>
          <!-- <li class="addShop" style="margin-top: 73px" ng-click="goto('meal/add')">
             <div class="addShopin">
               <div class="iconout"><i class="glyphicon glyphicon-plus"></i>
               </div>
               <div class="text">添加套餐</div>
             </div>
           </li>-->
        </ul>
      </div>
      <div class="col-sm-12" ng-if="item.total>15">
        <pagination items-per-page="item.count" boundary-links="true" rotate="false" max-size="20"
                    total-items="item.total" ng-model="item.page"
                    class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;"
                    first-text="&laquo;" last-text="&raquo;" ng-change="pageChange()"></pagination>
      </div>
    </div>
  </div>
  <div class="modal fade" id="show" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            &times;
          </button>
          <h4 class="modal-title" ng-bind="meal.name"></h4>
        </div>
        <div class="modal-body">
          <div style="line-height: 1.4;padding: 10px 0">
            套餐包含：
            <div ng-repeat="dish in meal.dishess">{{dish.code + " " + dish.name + "x"+dish.count}}</div>
          </div>
          <div ng-if="meal.descriptor">描述：{{meal.descriptor}}</div>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal -->
  </div>

</div>
