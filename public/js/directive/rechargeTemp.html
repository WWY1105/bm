<div class="container bgw contents">
  <div class="col-sm-10 col-sm-offset-2">
   <search-by-date start-time=posts.startTime end-time="posts.endTime" need-search="view.needSearch" shops="view.shops" shop-id="view.shopId"/>
  </div>
  <div statistics-recharge-detail start-time="posts.startTime" end-time="posts.endTime" need-search="view.needSearch" page="view.page" count="view.count" total="view.total"  shop-id="view.shopId"></div>
  <div class="col-sm-12  text-left" ng-if="view.total===0">
    无查询结果
  </div>
  <div class="col-sm-12" ng-if="view.total>0&&view.total/view.count>1">
        <pagination items-per-page="view.count" boundary-links="true" total-items="view.total" ng-model="view.page" class="pagination-sm" previous-text="&lsaquo;" ng-change="pageChange()" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>

  </div>
</div>
