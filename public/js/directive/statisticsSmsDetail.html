<div class="doc">
  <ul class="bg-muted">
    <li>合计（条）</li>
    <li>发放：{{title.count||0}}</li>
    <li>消耗金额：{{title.amount||0}}</li>
  </ul>
  <table class="table" ng-if="view.result.total">
    <thead>
    <tr>
      <td>序号</td>
      <td>号码</td>
      <td>原因</td>
      <!--<td>-->
        <!--<div>消耗金额</div>-->
        <!--<div>(元)</div>-->
      <!--</td>-->
      <td>时间</td>
    </tr>
    </thead>
    <tbody class="slide-down">
    <tr ng-repeat="row in view.result.items">
      <td ng-bind="((page-1)*count)+$index+1"></td>
      <td class="center" ng-bind="row.phone"></td>
      <td class="center" ng-bind="row.reason"></td>
      <!--<td ng-bind="row.price">/</td>-->
      <td class="center" ng-bind="row.time"></td>
    </tr>
    </tbody>
  </table>
</div>
