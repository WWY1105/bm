
	<div class="container contents bgw">
		<form  name="staffadd_form"  ng-submit="staffaddsend()" >
			<div class="col-md-12">
				<div class="col-sm-10 col-sm-offset-1 form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label" ></label>
						<div class="col-sm-6 text-red">*为必填项</div>

					</div>
					<div class="form-group">
						<label for="shopCode" class="col-sm-2 control-label text-right">门店</label>
						<div class="col-sm-6" >
							<div class="form-control-static" ng-bind="config.staff.shopName"></div>
						</div>
					</div>
					<div class="form-group" ng-if="config.staff.nickname">
						<label for="shopType" class="col-sm-2 control-label text-right">
							<span class="text-red">*</span>
							姓名
						</label>
						<div class="col-sm-6" >
							<div class="form-control-static" ng-bind="config.staff.nickname"></div>
						</div>
					</div>

					<div class="form-group">
						<label for="shopType" class="col-sm-2 control-label text-right">
							<span class="text-red">*</span>
							账号
						</label>
						<div class="col-sm-6" >
							<div class="form-control-static" ng-bind="config.staff.name"></div>
						</div>
					</div>
					<div class="form-group">
						<label for="oldPassword" class="col-sm-2 control-label text-right">
							<span class="text-red">*</span>
							原密码
						</label>
						<div class="col-sm-6" >
							<input type="password" class="form-control" ng-model="posts.oldPassword" name="oldPassword" placeholder="请输入原密码" ng-minlength='8' ng-maxlength='20' ng-pattern="textCheckJson.password" required></div>
						<span class="help-block " ng-messages="staffadd_form.oldPassword.$error" >
							<div  ng-message="required">8-20字符以内，不能含有空格</div>
							<div  class="text-red" ng-message="minlength">需大于8个字符</div>
							<div  class="text-red" ng-message="maxlength">需小于20字符</div>
							<div class="text-red" ng-message="pattern">
								<span  ng-bind="textCheckErrorJson.password"></span>
							</div>
						</span>
						<span class="help-block" ng-show="staffadd_form.oldPassword.$valid">输入正确</span>
					</div>

					<div class="form-group">
						<label for="shopType" class="col-sm-2 control-label text-right">
							<span class="text-red">*</span>
							新密码
						</label>
						<div class="col-sm-6" >
							<input type="password" class="form-control" ng-model="posts.password" name="password" placeholder="请输入新密码" ng-minlength='8' ng-maxlength='20' ng-pattern="textCheckJson.password" required></div>
						<span class="help-block " ng-messages="staffadd_form.password.$error" >
							<div  ng-message="required">8-20字符以内，不能含有空格</div>
							<div  class="text-red" ng-message="minlength">需大于8个字符</div>
							<div  class="text-red" ng-message="maxlength">需小于20字符</div>
							<div class="text-red" ng-message="pattern">
								<span  ng-bind="textCheckErrorJson.password"></span>
							</div>
							<div class="text-red" ng-message="reset">密码与确认密码不一致</div>
						</span>
						<span class="help-block" ng-show="staffadd_form.password.$valid">输入正确</span>
					</div>
					<div class="form-group">
						<label for="shopType" class="col-sm-2 control-label text-right">
							<span class="text-red">*</span>
							确认密码
						</label>
						<div class="col-sm-6" >
							<input type="password" class="form-control" ng-model="check.repassword" name="repassword" placeholder="请再次输入新密码" ng-minlength='8' ng-maxlength='20' ng-pattern="posts.password" required></div>
						<span class="help-block " ng-messages="staffadd_form.repassword.$error" >
							<div  ng-message="required">8-20字符以内，不能含有空格</div>
							<div  class="text-red" ng-message="minlength">需大于8个字符</div>
							<div  class="text-red" ng-message="maxlength">需小于20字符</div>
							<div class="text-red" ng-message="pattern">
								<span >密码与确认密码不一致</span>
							</div>
						</span>
						<span class="help-block" ng-show="staffadd_form.repassword.$valid">输入正确</span>
					</div>
					<div class="col-sm-10 col-sm-offset-2">
						<div class="row">
							<div class="col-sm-3">
								<a class="btn btn-default btn-block" ng-click="goto('staff/show/'+staffget.shopId)">返回</a>
							</div>
							<div class="col-sm-3 col-sm-offset-1">
								<button type="submit" class="btn btn-primary btn-block">提交</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
