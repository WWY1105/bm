<div class="doc bgw" style="padding: 20px 10%;overflow: hidden">
  <table class="table" ng-if="view.items">
    <thead>
    <tr>
      <td>序号</td>
      <td>订单号</td>
      <td>会员卡号</td>
      <td>
        <div>收款金额</div>
        <div>(元)</div>
      </td>
      <td>付款方式</td>
      <td>项目</td>
      <td>操作员</td>
      <td>时间</td>
    </tr>
    </thead>
    <tbody class="slide-down">
    <tr ng-repeat="row in view.items">
      <td ng-bind="((view.page-1)*view.count)+$index+1"></td>
      <td><a ng-click="goto('doc/detail/'+ row.orderNo)">{{row.orderNo}}</a></td>
      <!--<td><a ng-click="goto('customer/details/'+ row.id)">{{row.username}}</a></td>-->
      <td>{{row.memberNo}}</td>
      <td ng-bind="row.amount|number"></td>
      <td ng-bind="row.payMode"></td>
      <td ng-bind="row.reason"></td>
      <td ng-bind="row.staffName||'自助'"></td>
      <td ng-bind="row.time"></td>
    </tr>
    </tbody>
  </table>
  <div class="col-sm-12 text-center" ng-if="!view.total">
    <div style="border: 1px solid #e1e1e1;height: 240px">
      <img src="public/img/tv.svg" style="margin-bottom: 95px;margin-top: 63px;">没有可查询的信息
    </div>
  </div>
  <div class="col-sm-12" ng-if="view.pageSize>1" style="padding: 40px 0">
    <pagination items-per-page="view.count" boundary-links="true" rotate="false" max-size="20" total-items="view.total"
                ng-model="view.page"
                class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;"
                first-text="&laquo;" last-text="&raquo;"></pagination>

  </div>
</div>
