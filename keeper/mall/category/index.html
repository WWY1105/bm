<div class="bgw">
  <div class="row">
    <div ng-include="'/keeper/mall/leftmenu.html'"></div>
    <div class="v-shadow-content">
      <table class="table table-bordered" ng-if="view.list">
        <thead>
        <tr class="plan-title">
          <th>序号</th>
          <th>名称</th>
          <th>编号</th>
        </tr>
        </thead>
        <tbody class="slide-down">
        <tr ng-repeat="item in view.list">
          <td ng-bind="$index+1"></td>
          <td ng-bind="item.name"></td>
          <td ng-bind="item.code"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
